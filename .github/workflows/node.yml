name: Node


on:
  push:


jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
 
      - name: "Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: "Install dependencies"
        run: npm ci
      
      - name: "Test"
        run: npm run test